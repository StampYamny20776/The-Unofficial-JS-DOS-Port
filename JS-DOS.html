 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-DOS Emulator</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #dos {
            width: 100%;
            height: 100%;
        }

        #controls {
            height: 50px;
            display: none; /* Removed the button, so hide this */
            align-items: center;
            justify-content: center;
            background: #222;
        }
    </style>

    <!-- js-dos style sheet -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">

    <!-- js-dos script -->
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
</head>
<body>

    <div id="dos"></div>

    <script>
        let dosbox;

        // Initialize DOS
        Dos(document.getElementById("dos")).then((instance) => {
            dosbox = instance;
            dosbox.run(); // Start with a blank DOS environment
        });
    </script>

</body>
</html>
